name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ProgDBIII-CarteiraWeb-ENV

    services:
      db:
        image: mysql:5.7
        env:
          MYSQL_USER: ${{ vars.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ vars.MYSQL_DATABASE }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}

    env:
      spring.datasource.url: ${{ vars.SPRING_DATASOURCE_URL }}
      spring.datasource.username: ${{ vars.SPRING_DATASOURCE_USERNAME }}
      spring.datasource.password: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
      spring.jpa.hibernate.ddl-auto: ${{ vars.HIBERNATE_DDL }}
      jwt.secret: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: /home/runner/work/DBIII-CarteiraWeb/DBIII-CarteiraWeb
          file: Dockerfile
          tags: gmod9k/carteira-web:latest
          
