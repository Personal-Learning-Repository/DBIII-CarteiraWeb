name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ProgDBIII-CarteiraWeb-ENV

    services:
      db:
        image: mysql:5.7
        env:
          MYSQL_USER: ${{ vars.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ vars.MYSQL_DATABASE }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        ports:
          - 3306:3306

    env:
      spring.datasource.url: jdbc:mysql://db:3306/pg3_carteira?useTimezone=true&serverTimezone=UTC
      spring.datasource.username: ides
      spring.datasource.password: ides
      spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQLDialect
      spring.jpa.hibernate.ddl-auto: update 
      jwt.secret: progdbiii2023
      spring.main.allow-circular-references: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: /home/runner/work/DBIII-CarteiraWeb/DBIII-CarteiraWeb
          file: Dockerfile
          tags: gmod9k/carteira-web:latest
          
