name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ProgDBIII-CarteiraWeb-ENV

    services:
      db:
        image: mysql:5.7
        env:
          MYSQL_USER: ides
          MYSQL_PASSWORD: ides
          MYSQL_DATABASE: pg3_carteira
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306

    env:
      spring.datasource.url: jdbc:mysql://db:3306/pg3_carteira?useTimezone=true&serverTimezone=UTC
      spring.datasource.username: ides
      spring.datasource.password: ides
      spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQLDialect
      spring.jpa.hibernate.ddl-auto: update 
      jwt.secret: progdbiii2023
      spring.main.allow-circular-references: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: Pwd before Build
        run: |
          pwd
          ls

      - name: Build with Maven
        run: mvn clean package

      - name: Pwd after Build
        run: |
          pwd
          ls

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pwd before Build
        run: |
          pwd
          ls
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: target
          tags: gmod9k/carteira-web:latest
          
